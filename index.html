<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <style>
        body {
            background-color: #f0f0f5;
            color: #333333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); 
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            background-color: rgba(75, 0, 130, 0.9); 
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #FFD700;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FFD700;
        }
        nav {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #4B0082;
            transform: scale(1.1);
        }
        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #4B0082;
            font-size: 2em;
            margin-bottom: 10px;
        }
        section p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666666;
        }
        section img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 3px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: rgba(75, 0, 130, 0.9); 
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            border-top: 3px solid #FFD700;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        .next-page {
            text-align: center;
            margin-top: 20px;
        }
        .next-page a {
            color: #ffffff;
            text-decoration: none;
            background-color: #4B0082;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .next-page a:hover {
            background-color: #FFD700;
            color: #4B0082;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Perpustakaan Ungu Merona</h1>
    </header>
    <nav>
         <a href="index.html">Beranda</a>
        <a href="koleksi.html">Koleksi</a>
        <a href="tentangkami.html">Tentang Kami</a>
        <a href="kontak.html">Kontak</a>
    </nav>
    <section>
        <h2>Selamat Datang di Perpustakaan Kami</h2>
        <p>Hanya disini anda dapat menemukan berbagai koleksi buku terpopuler yang menggunakan cover warna ungu merona juga tentunya.</p>
        <img src="img/book.jpg" alt="Buku">
    </section>
    <footer>
        <p>Hak Cipta &copy; 2024 Perpustakaan Ungu Merona. All rights reserved.</p>
    </footer>
</body>
</html>
